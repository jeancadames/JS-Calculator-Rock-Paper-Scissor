<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="style.css">
<body>
    <div class="container">
        <div class="screen">
            <p class="prev-value"></p>
            <p class="display-values"></p>
        </div>
        <div class="buttons">
            <span class="special-btn" id="clean">C</span>
            <span class="special-btn" id="delete">‚Üê</span>
            <span class="btn" id="dark-mode">üåó</span>
            <span class="btn operational" id="divide">/</span>
            <span class="btn number">7</span>
            <span class="btn number">8</span>
            <span class="btn number">9</span>
            <span class="btn operational" id="multiply">*</span>
            <span class="btn number">4</span>
            <span class="btn number">5</span>
            <span class="btn number">6</span>
            <span class="btn operational" id="substract">-</span>
            <span class="btn number">1</span>
            <span class="btn number">2</span>
            <span class="btn number">3</span>
            <span class="btn operational" id="addition">+</span>
            <span class="btn number">.</span>
            <span class="btn number">0</span>
            <span class="special-btn" id="equals">=</span>
        </div>
    </div>     
    <script src="script.js"></script>
</body>
</html>
